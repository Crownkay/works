<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<form action="/action_page.php">
    First name: <input type="text" name="fname" value="this is for formaction" readonly><br>
    Last name: <input type="text" name="lname"><br>
    <input type="submit" value="Submit"><br>
    <input type="submit" formaction="/action_page2.php"
    value="Submit as admin">
</form>
<form action="/action_page_binary.asp" method="post">
    First name: <input type="text" name="fname" value="this is for formenctype" readonly><br>
    <input type="submit" value="Submit">
    <input type="submit" formenctype="multipart/form-data"
    value="Submit as Multipart/form-data">
    </form>
    <form action="/action_page.php" method="get">
        First name: <input type="text" name="fname" value="formmethod" readonly><br>
        Last name: <input type="text" name="lname"><br>
        <input type="submit" value="Submit">
        <input type="submit" formmethod="post" value="Submit using POST">
      </form>
      <form action="/action_page.php">
        E-mail: <input type="email" name="userid" value="formnovalidate" readonly><br>
        <input type="submit" value="Submit"><br>
        <input type="submit" formnovalidate value="Submit without validation">
      </form>
      <form action="/action_page.php">
        First name: <input type="text" name="fname" value="formtarget" readonly><br>
        Last name: <input type="text" name="lname"><br>
        <input type="submit" value="Submit as normal">
        <input type="image" src="../img/bed2.jpg" alt="Submit" width="48" height="48" formtarget="_blank"
        value="Submit to a new window"><br>
        <input list="browsers">

     <datalist id="browsers">
       <option value="Internet Explorer">
      <option value="Firefox">
       <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
      </datalist><br>
      Select images: <input type="file" name="img" multiple><br>
      Country code: <input type="text" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br>
      </form>
</html>
